<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/frolf.css" rel="stylesheet" /> <!-- here's our css linked on every page-->
    <link href="../assets/css/post-outing.css" rel="stylesheet" /> <!--exclusive to post-outing view -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script> <!-- link angular from cdn -->
    <script src="../controllers/post-outing.js"></script><!-- scController is exclusive to the profile view -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script><!-- d3 draws charts -->
</header>

<body>
<div class="blog-masthead">
      <div class="container">
        <nav class="head-nav">
        <h1 class="nav-title">TSoG</h1>
          <a class="nav-item" href="#">Dashboard</a>
          <a class="nav-item active" href="#">Round</a>
          <a class="nav-item" href="#">Search</a>
          <a class="nav-item" href="#">History</a>
          <a class="nav-item" href="#">Profile</a>
        </nav>
      </div>
      <form id="login">

      </form>
</div>

    <div class="container" ng-app="postOuting" ng-controller="pOtngCtrlr">
	    <div class="row" id="span">
        <div class="col-lg-4">
          <strong ng-model="user" ng-bind="user"> {{user}} </strong>
        </div>
        <div class="col-lg-4">
          <strong></strong>
        </div>
        <div class="col-lg-4">
          <strong ng-bind="outing._coursename"></strong>
        </div>
	    </div>
      <div class="row postRoundSC">
        <table>
          <tr>
            <td class="tHeader">Hole</td>
            <td ng-repeat="hole in course">{{hole._holeid}}</td>
          </tr>
          <tr>
            <td class="tHeader">Par</td>
            <td ng-repeat="hole in course">{{hole.par}}</td>
          </tr>
          <tr class="scoreRow" ng-class="getRowClass($index)" ng-repeat="round in outing.performances">
				<td class="tHeader" >
					<a ng-ref="getRef(round._userid">{{getUserName(round._userid)}}</a>
				</td>
				<td ng-repeat="hole in course" ng-class="getCellClass(round.holes[$index].score)" class="scoreCell">{{round.holes[$index].score}}</td>
        </table>
      </div>
      <svg id="chart" class="row">

      </svg>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="../controllers/post-outing-graphs.js">//exclusive to this view	</script>
</html>

<html lang="en">
  <head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/frolf.css" rel="stylesheet" /> <!-- here's our css linked on every page-->
    <link href="../assets/css/post-round.css" rel="stylesheet" /> <!--exclusive to post-round view -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script> <!-- link angular from cdn -->
    <script src="../controllers/post-round.js"></script><!-- scController is exclusive to the profile view -->
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script><!-- d3 draws charts -->
</header>

<body>
<div class="blog-masthead">
      <div class="container">
        <nav class="head-nav">
        <h1 class="nav-title">TSoG</h1>
          <a class="nav-item" href="#">Dashboard</a>
          <a class="nav-item active" href="#">Round</a>
          <a class="nav-item" href="#">Search</a>
          <a class="nav-item" href="#">History</a>
          <a class="nav-item" href="#">Profile</a>
        </nav>
      </div>
      <form id="login">

      </form>
</div>

    <div class="container" ng-app="postRound" ng-controller="pRoundCtrlr" ng-init="parseTimestamp()">
	    <div class="row" id="span">
        <div class="col-lg-4">
          <strong ng-model="user" ng-bind="user"> {{user}} </strong>
        </div>
        <div class="col-lg-4">
          <strong ng-bind="renderDate()"></strong>
        </div>
        <div class="col-lg-4">
          <strong ng-bind="round._coursename"></strong>
        </div>
	    </div>
      <div class="row postRoundSC">
        <table>
          <tr>
            <td class="tHeader">Hole</td>
            <td ng-repeat="hole in course">{{hole._holeid}}</td>
          </tr>
          <tr>
            <td class="tHeader">Par</td>
            <td ng-repeat="hole in course">{{hole.par}}</td>
          </tr>
          <tr id="scoreRow">
            <td class="tHeader">Score</td>
            <td ng-repeat="hole in course" ng-class="getCellClass($index)" class="scoreCell">{{round.holes[$index].score}}</td>
        </table>
      </div>
      <svg id="chart" class="row">

      </svg>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>//exclusive to this view
$(function(){
	var dataset = window.round.holes;
	var w = $('#span').width();
	var barW = $('.scoreCell')[0];
	var barPaddingLeft = $('.tHeader')[2];
	barPaddingLeft = $(barPaddingLeft).width();
	barW = $(barW).width();
	var heightK = Math.round(300 / 10);
	console.log(heightK);
	$('#chart').css("width", w);
	$('#chart').css("height", 10 * heightK);
	chartHeight = $('#chart').height();



var x = d3.scale.linear()
    .domain([0, 6])
    .range([0, 6]);
    
var getBarColor = function(n) {
	switch (n){
		case 0: return "yellow";
			break;
		case -1: return "green";
			break;
		case 1: return "orange";
			break;
		default: return "red";
	}
};

d3.select("#chart")
  .selectAll("rect")
    .data(dataset)
  .enter().append("rect")
    .attr("x", function(d){ return barPaddingLeft + (d._holeid * (barW + 2)) + "px"})
    .attr("height", function(d){return d.score * heightK})
    .attr("width", barW + "px")
    .attr("fill", function(d){return getBarColor(d.score - 3);})
    .attr("y", function(d){return chartHeight - (d.score * heightK)});
    
    d3.select("#chart")
  .selectAll("text")
    .data(dataset)
  .enter().append("text")
	.text(function(d){return d.score})
    .attr("x", function(d){ return barPaddingLeft + (d._holeid * (barW + 2)) + (barW/2 - 10) + "px"})
    .attr("fill", function(d){return getBarColor(d.score - 3);})
	.attr("fill", function(d){return getBarColor(d.score - 3);})
    .attr("y", function(d){return chartHeight - (d.score * heightK) - 10})
	.attr("font-size", barW + "px");
	
	var lines = [1, 2, 3, 4, 5, 6];
	
	d3.select("#chart")
	.selectAll("line")
	.data(lines)
	.enter().append("line")
		.attr("x1", 0)
		.attr("y1", function(d){return 300 - (d * heightK) })
		.attr("x2", w)
		.attr("y2", function(d){return 300 - (d * heightK) })
		.attr("stroke", "black")
		.attr("stroke-width", "2px")
		.attr("opacity", .20);
});
    



	
</script>
</html>
